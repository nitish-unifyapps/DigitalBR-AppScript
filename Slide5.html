<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Learner Engagement Dashboard</title>
</head>
<body>
    <!-- :dart: LEARNER ENGAGEMENT SLIDE WITH BACKGROUND IMAGE -->
    <script type="application/json" id="slide-elements">
    {
        "slideSize": {
            "width": 720,
            "height": 405
        },
        "elements": [
      {
        "type": "image",
        "url": "https://prod-uploads.unifyapps.com/user-uploads/10100/1764755347784/Slide_4.png",
        "x": 0,
        "y": 0,
        "width": 720,
        "height": 405
      },
      {
        "type": "text",
        "content": "Meet the team at {{accountName}}",
        "fontSize": 31,
        "textAlign": "start",
        "fontWeight": "bold",
        "color": "#000000",
        "x": 29,
        "y": 30,
        "width": 704,
        "height": 48.336
      },
            {
        "type": "arrayMap",
        "x": 29,
        "y": 104,
        "layout": "grid",
        "columns": 2,
        "spacing": 285,
        "rowSpacing": 90,
        "items": "{{accountTeamArray}}",
        "template": {
            "type": "teamMember",
            "x": 0,
            "y": 0,
            "width": 300,
            "height": 80,
            "dynamicProps": {
                "profilePicture": "profilePicture",
                "name": "name",
                "membership": "membership"
            }
        }
      },
      {
        "type": "image",
        "url": "{{logoUrl}}",
        "x": 550,
        "y": 25,
        "width": 70,
        "height": 40
      }
    ]
    }
    </script>
</body>
</html>
