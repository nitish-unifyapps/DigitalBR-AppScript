<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Learner Engagement Dashboard</title>
</head>
<body>
    <!-- :dart: LEARNER ENGAGEMENT SLIDE WITH BACKGROUND IMAGE -->
    <script type="application/json" id="slide-elements">
    {
        "slideSize": {
            "width": 720,
            "height": 405
        },
        "elements": [
      {
        "type": "image",
        "url": "https://qa-uploads.unifyapps.com/user-uploads/1/1768842138298/Docebo.png",
        "x": 0,
        "y": 0,
        "width": 720,
        "height": 405
      },
      {
        "type": "text",
        "content": "Meet the Team \nat {{accountName}}",
        "fontSize": 38,
        "textAlign": "start",
        "color": "#06065D",
        "x": 17,
        "y": 7,
        "width": 690,
        "height": 100
      },
            {
        "type": "arrayMap",
        "x": 20,
        "y": 116,
        "layout": "grid",
        "columns": 2,
        "spacing": 285,
        "spacing": 344,
        "rowSpacing": 90,
        "items": "{{accountTeamArray}}",
        "template": {
            "type": "teamMember",
            "x": 0,
            "y": 0,
            "width": 270,
            "height": 85,
            "dynamicProps": {
                "profilePicture": "profilePicture",
                "name": "name",
                "membership": "membership"
            }
        }
      },
      {
        "type": "image",
        "url": "{{logoUrl}}",
        "x": 615,
        "y": 338,
        "width": 70,
        "height": 40
      }
    ]
    }
    </script>
</body>
</html>
